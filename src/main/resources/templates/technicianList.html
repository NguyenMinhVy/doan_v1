<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Kỹ thuật viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Danh sách Kỹ thuật viên</h1>

        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <div class="mb-3">
            <a th:href="@{/technician/create}" class="btn btn-primary">
                Thêm Kỹ thuật viên mới
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Mã KTV</th>
                        <th>Họ và tên</th>
                        <th>Địa điểm phụ trách</th>
                        <th>Username</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="technician : ${technicianDtoList}">
                        <td th:text="${technician.technicianCode}"></td>
                        <td th:text="${technician?.userDto?.name}"></td>
                        <td>
                            <span th:if="${technician.locationDtos != null}">
                                <span th:each="location, iterStat : ${technician.locationDtos}">
                                    <span th:if="${location != null}" th:text="${location.name}"></span>
                                    <span th:if="${!iterStat.last && location != null}">, </span>
                                </span>
                            </span>
                            <span th:if="${technician.locationDtos == null || technician.locationDtos.isEmpty()}">
                                Chưa được phân công
                            </span>
                        </td>
                        <td th:text="${technician?.userDto?.username}"></td>
                        <td>
                            <a th:href="@{/technician/edit/{id}(id=${technician.id})}" 
                               class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{/technician/delete/{id}(id=${technician.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa kỹ thuật viên này?')">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
