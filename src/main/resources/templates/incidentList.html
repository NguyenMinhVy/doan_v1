<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Sự Cố</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-daterangepicker@3.1.0/daterangepicker.css" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center">Danh sách Sự Cố</h1>

    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-filter"></i>
            Bộ lọc
        </div>
        <div class="card-body">
            <form th:action="@{/incident/list}" method="get">
                <div class="row">
                    <!-- Filter theo dãy nhà -->
                    <div class="col-md-3 mb-3">
                        <label>Dãy nhà</label>
                        <select class="form-control" name="locationId">
                            <option value="">Tất cả</option>
                            <option th:each="location : ${locationDtoList}"
                                    th:value="${location.id}"
                                    th:text="${location.name}"
                                    th:selected="${location.id == selectedLocationId}">
                            </option>
                        </select>
                    </div>

                    <!-- Gộp filter theo khoảng thời gian -->
                    <div class="col-md-3 mb-3">
                        <label>Ngày báo cáo</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="dateRange" name="dateRange" readonly/>
                            <div class="input-group-append">
                                <button type="button" id="calendarBtn" class="btn btn-outline-secondary">
                                    <i class="fa fa-calendar"></i> <!-- Icon lịch -->
                                </button>
                            </div>
                        </div>
                        <input type="hidden" name="startDate" id="startDate" th:value="${selectedStartDate}">
                        <input type="hidden" name="endDate" id="endDate" th:value="${selectedEndDate}">
                    </div>

                    <!-- Filter theo status -->
                    <div class="col-md-3 mb-3">
                        <label>Trạng thái</label>
                        <select class="form-control" name="status">
                            <option value="">Tất cả</option>
                            <option value="1" th:selected="${selectedStatus == 1}">Chưa xử lý</option>
                            <option value="2" th:selected="${selectedStatus == 2}">Đang xử lý</option>
                            <option value="3" th:selected="${selectedStatus == 3}">Đã xử lý</option>
                            <option value="4" th:selected="${selectedStatus == 4}">Quá hạn chưa xử lý</option>
                            <option value="5" th:selected="${selectedStatus == 5}">Đã xử lý nhưng quá hạn</option>
                        </select>
                    </div>

                    <!-- Filter theo technician -->
                    <div class="col-md-3 mb-3">
                        <label>Kỹ thuật viên</label>
                        <select class="form-control" name="technicianId">
                            <option value="">Tất cả</option>
                            <option th:each="technician : ${technicianDtoList}"
                                    th:value="${technician.id}"
                                    th:text="${technician.userDto.name}"
                                    th:selected="${technician.id == selectedTechnicianId}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Lọc</button>
                    <a th:href="@{/incident/list}" class="btn btn-secondary">Đặt lại</a>
                </div>
            </form>

            <div th:fragment="description">
                <div class="status-legend" style="display: flex; padding: 15px">
                    <p style="padding: 15px"><span class="status-badge yellow-border"></span>Chưa xử lý</p>
                    <p style="padding: 15px"><span class="status-badge blue-border"></span>Đang xử lý</p>
                    <p style="padding: 15px"><span class="status-badge red-border-background"></span>Quá hạn chưa xử lý</p>
                    <p style="padding: 15px"><span class="status-badge red-border"></span>Đã xử lý nhưng quá hạn</p>
                    <p style="padding: 15px"><span class="status-badge green-border"></span>Đã xử lý</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 mb-4" th:each="incident : ${incidentDtoList}">
            <div th:class="'incident-card h-100 ' +
               (${incident.status} == 1 ? 'yellow-border' :
               (${incident.status} == 2 ? 'blue-border' :
               (${incident.status} == 3 ? 'green-border' :
               (${incident.status} == 4 ? 'red-border-background' :
               (${incident.status} == 5 ? 'red-border' : 'status-class-default')))))">
                <div class="incident-title" th:text="${incident.description}">Tiêu Đề Sự Cố</div>
                <p>
                    <strong>Máy tính:</strong>
                    <span th:text="${incident.computerName != null ? incident.computerName : 'Không xác định'}">Tên Máy</span>
                </p>
                <p>
                    <strong>Người Báo Cáo:</strong>
                    <span th:text="${incident.reportUserName}">Tên Người Báo Cáo</span>
                </p>
                <p>
                    <strong>Kỹ thuật viên:</strong>
                    <span th:text="${incident.technicianDto != null ? incident.technicianDto.userDto.name : 'Chưa phân công'}">Tên Kỹ Thuật Viên</span>
                </p>
                <p>
                    <strong>Ngày Báo Cáo:</strong>
                    <span th:text="${#temporals.format(incident.reportDate, 'yyyy-MM-dd HH:mm')}">Ngày Báo Cáo</span>
                </p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap-daterangepicker@3.1.0/daterangepicker.min.js"></script>
<script>
    $(function() {
        $('#calendarBtn').daterangepicker({
            locale: {
                format: 'DD/MM/YYYY',
                separator: ' - ',
                applyLabel: 'Áp dụng',
                cancelLabel: 'Hủy',
                fromLabel: 'Từ',
                toLabel: 'Đến',
                daysOfWeek: ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'],
                monthNames: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6',
                    'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'],
                firstDay: 1
            },
            showDropdowns: true,
            opens: 'right',
            autoApply: false,
            ranges: {
                'Hôm nay': [moment(), moment()],
                '7 ngày qua': [moment().subtract(6, 'days'), moment()],
                '30 ngày qua': [moment().subtract(29, 'days'), moment()],
                'Tháng này': [moment().startOf('month'), moment().endOf('month')],
                'Tháng trước': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
        }, function(start, end) {
            $('#startDate').val(start.format('YYYY-MM-DD'));
            $('#endDate').val(end.format('YYYY-MM-DD'));
            $('#dateRange').val(start.format('DD/MM/YYYY') + ' - ' + end.format('DD/MM/YYYY'));
        });
    });
</script>
</body>
</html>
