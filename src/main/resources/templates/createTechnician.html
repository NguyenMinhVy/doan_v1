<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Kỹ thuật viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Thêm Kỹ thuật viên</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/technician/create}" method="post">
        <div class="form-group">
            <label for="fullName">Họ tên kỹ thuật viên:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="technicianCode">Mã kỹ thuật viên:</label>
            <input type="text" class="form-control" id="technicianCode" name="technicianCode" required>
        </div>

        <div class="form-group">
            <label for="locationId">Địa điểm:</label>
            <select class="form-control" id="locationId" name="locationId" required>
                <option value="">Chọn địa điểm</option>
                <option th:each="location : ${locations}"
                        th:value="${location.id}"
                        th:text="${location.name}">
                </option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Thêm kỹ thuật viên</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
