<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Giảng viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Cập nhật giảng viên</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/lecturer/update}" method="post">
        <!-- Hidden field to store lecturer ID -->
        <input type="hidden" name="id" th:value="${lecturerDto.id}"/>
        <input type="hidden" name="userDto.id" th:value="${lecturerDto.userDto.id}"/>

        <!--user name -->
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" name="userDto.username"
                   th:value="${lecturerDto.userDto.username}" required readonly>
        </div>

        <!-- name -->
        <div class="form-group">
            <label for="fullName">Họ tên giảng viên:</label>
            <input type="text" class="form-control" id="fullName" name="userDto.name"
                   th:value="${lecturerDto.userDto.name}" required>
            <span th:if="${#fields.hasErrors('lecturerDto.userDto.name')}" th:errors="*{lecturerDto.userDto.name}" class="text-danger"></span>

        </div>

        <!-- lecturer code -->
        <div class="form-group">
            <label for="lecturerCode">Mã giảng viên:</label>
            <input type="text" class="form-control" id="lecturerCode" name="lecturerCode"
                   th:value="${lecturerDto.lecturerCode}" required readonly>
            <span th:if="${#fields.hasErrors('lecturerDto.lecturerCode')}" th:errors="*{lecturerDto.lecturerCode}" class="text-danger"></span>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Cập nhật giảng viên</button>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
