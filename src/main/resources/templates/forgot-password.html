<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Quên mật khẩu</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/forgot-password}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Nhập user name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Mã nhân viên</label>
                            <input type="text" name="employeeCode" class="form-control" placeholder="Nhập mã nhân viên" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Họ tên</label>
                            <input type="text" name="fullName" class="form-control" placeholder="Nhập họ tên" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
                    </form>
                    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
