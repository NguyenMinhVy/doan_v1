<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Giảng viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách Giảng viên</h1>

    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <div class="mb-3" sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/lecturer/create}" class="btn btn-primary">
            Thêm Giảng viên mới
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Mã GV</th>
                    <th>Họ và tên</th>
                    <th>Username</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${lecturerDtoList == null || lecturerDtoList.isEmpty()}">
                    <td colspan="4" class="text-center">Không có Giảng viên nào được tìm thấy.</td>
                </tr>
                <tr th:each="lecturer : ${lecturerDtoList}">
                    <td th:text="${lecturer.lecturerCode}"></td>
                    <td th:text="${lecturer?.userDto?.name}"></td>
                    <td th:text="${lecturer?.userDto?.username}"></td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/lecturer/updateLecturerForm/{id}(id=${lecturer.id})}" 
                           class="btn btn-sm btn-warning">Sửa</a>
                        <form th:action="@{/lecturer/delete/{lecturerId}(lecturerId=${lecturer.id})}" 
                              method="post" 
                              style="display: inline;">
                            <button type="submit" 
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa Giảng viên này?')">
                                Xóa
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
