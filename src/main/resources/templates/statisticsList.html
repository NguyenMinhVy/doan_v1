<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Thống Kê Báo Cáo Sự Cố</title>
    <style>
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        td {
            color: #333;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h1>Thống Kê Báo Cáo Sự Cố</h1>

<!-- Form lọc -->
<div class="container mb-4">
    <form action="#" method="get" class="row">
        <div class="col-md-3">
            <select name="locationId" class="form-control">
                <option value="">Chọn địa điểm</option>
                <option th:each="location : ${locations}"
                        th:value="${location.id}"
                        th:text="${location.name}"
                        th:selected="${location.id == locationId}">
                </option>
            </select>
        </div>

        <!-- Multiple select cho kỹ thuật viên -->
        <div class="col-md-3">
            <select class="selectpicker form-control" 
                    multiple 
                    data-live-search="true"
                    name="technicianIds"
                    title="Chọn kỹ thuật viên">
                <option th:each="tech : ${technicianList}"
                        th:value="${tech.id}"
                        th:text="${tech.userDto.name}"
                        th:selected="${selectedTechnicianIds != null && selectedTechnicianIds.contains(tech.id)}">
                </option>
            </select>
        </div>

        <div class="col-md-2">
            <input type="date" name="startDate" class="form-control" th:value="${startDate}">
        </div>

        <div class="col-md-2">
            <input type="date" name="endDate" class="form-control" th:value="${endDate}">
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Lọc</button>
        </div>
    </form>
</div>

<!-- Bảng thống kê -->
<table>
    <thead>
    <tr>
        <th>Tên Kỹ Thuật Viên</th>
        <th>Tổng Số Sự Cố</th>
        <th>Chưa Xử Lý</th>
        <th>Đang Xử Lý</th>
        <th>Đã Xử Lý</th>
        <th>Quá Hạn Chưa Xử Lý</th>
        <th>Quá Hạn Đã Xử Lý</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stat : ${statisticsList}">
        <td th:text="${stat.technicianName}">Tên Kỹ Thuật Viên</td>
        <td th:text="${stat.totalIncidents}">0</td>
        <td th:text="${stat.unprocessed}">0</td>
        <td th:text="${stat.processing}">0</td>
        <td th:text="${stat.processed}">0</td>
        <td th:text="${stat.overdueUnprocessed}">0</td>
        <td th:text="${stat.overdueProcessed}">0</td>
    </tr>
    </tbody>
</table>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script>
$(document).ready(function() {
    $('.selectpicker').selectpicker({
        noneSelectedText: 'Chọn kỹ thuật viên',
        noneResultsText: 'Không tìm thấy kết quả',
        countSelectedText: 'Đã chọn {0} kỹ thuật viên',
        selectAllText: 'Chọn tất cả',
        deselectAllText: 'Bỏ chọn tất cả',
        actionsBox: true,
        liveSearch: true,
        selectedTextFormat: 'count > 2'
    });
});
</script>
</body>
</html>
