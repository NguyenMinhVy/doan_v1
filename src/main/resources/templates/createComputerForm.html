<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Máy Tính Mới</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5a2d81; /* Màu tím đẹp */
            margin-bottom: 20px;
        }
        .form-group > label {
            font-weight: bold; /* Chỉ áp dụng cho nhãn trực tiếp bên trong form-group */
        }

        /* Các nhãn khác, ví dụ như nhãn của các thiết bị, sẽ không bị ảnh hưởng */
        .form-group input + label {
            font-weight: normal;
            color: #333; /* Màu chữ bình thường */
        }
        .software-checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .software-checkbox-group div {
            width: 20%; /* 5 phần tử trên mỗi hàng */
            padding: 5px;
        }
        .software-checkbox-group input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5 form-container">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Tạo máy tính thất bại</div>
    </div>

    <h1 class="text-center">Tạo Máy Tính Mới</h1>

    <form th:action="@{/computer/createManyComputer}" th:object="${computerDto}" method="post" class="mt-4">

        <input type="hidden" id="roomId" name="roomId" th:value="${computerDto.roomId}">

        <!-- Chọn thiết bị -->
        <h5 class="section-title">Chọn Thiết Bị:</h5>

        <div class="row"> <!-- Tạo một hàng để các mục chọn thiết bị nằm ngang nhau -->
            <!-- Bàn phím -->
            <div class="col-md-3 form-group">
                <label>Bàn phím</label>
                <div th:each="device : ${deviceDtos}" th:if="${device.type == 1}">
                    <input type="radio" th:id="'keyboard-' + ${device.id}" name="deviceIdList[0]" th:value="${device.id}" required>
                    <label th:for="'keyboard-' + ${device.id}" th:text="${device.name}"></label>
                </div>
            </div>

            <!-- Chuột -->
            <div class="col-md-3 form-group">
                <label>Chuột</label>
                <div th:each="device : ${deviceDtos}" th:if="${device.type == 2}">
                    <input type="radio" th:id="'mouse-' + ${device.id}" name="deviceIdList[1]" th:value="${device.id}" required>
                    <label th:for="'mouse-' + ${device.id}" th:text="${device.name}"></label>
                </div>
            </div>

            <!-- Màn hình -->
            <div class="col-md-3 form-group">
                <label>Màn hình</label>
                <div th:each="device : ${deviceDtos}" th:if="${device.type == 3}">
                    <input type="radio" th:id="'monitor-' + ${device.id}" name="deviceIdList[2]" th:value="${device.id}" required>
                    <label th:for="'monitor-' + ${device.id}" th:text="${device.name}"></label>
                </div>
            </div>

            <!-- Thùng máy -->
            <div class="col-md-3 form-group">
                <label>Thùng máy</label>
                <div th:each="device : ${deviceDtos}" th:if="${device.type == 4}">
                    <input type="radio" th:id="'cpu-' + ${device.id}" name="deviceIdList[3]" th:value="${device.id}" required>
                    <label th:for="'cpu-' + ${device.id}" th:text="${device.name}"></label>
                </div>
            </div>
        </div> <!-- Kết thúc hàng -->

        <!-- Chọn phần mềm -->
        <h5 class="section-title">Chọn Phần Mềm:</h5>
        <div class="software-checkbox-group">
            <div th:each="software : ${softWareDtos}">
                <input type="checkbox" th:id="'software-' + ${software.id}" name="softWareIdList" th:value="${software.id}">
                <label th:for="'software-' + ${software.id}" th:text="${software.name}"></label>
            </div>
        </div>

        <!-- Nút submit -->
        <button type="submit" class="btn btn-primary">Tạo Máy Tính</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Kiểm tra lựa chọn thiết bị và phần mềm
    document.querySelector('form').addEventListener('submit', function (event) {
        const requiredGroups = ['deviceIdList[0]', 'deviceIdList[1]', 'deviceIdList[2]', 'deviceIdList[3]'];
        let valid = true;

        // Kiểm tra các thiết bị
        requiredGroups.forEach((groupName) => {
            const radios = document.getElementsByName(groupName);
            const isChecked = Array.from(radios).some(radio => radio.checked);

            if (!isChecked) {
                valid = false;
                alert('Bạn phải chọn đầy đủ thiết bị cho tất cả các loại!');
                return false;
            }
        });

        // Kiểm tra phần mềm
        const softwareCheckboxes = document.getElementsByName('softWareIdList');
        const isSoftwareChecked = Array.from(softwareCheckboxes).some(checkbox => checkbox.checked);

        if (!isSoftwareChecked) {
            event.preventDefault();
            document.getElementById('softwareAlert').style.display = 'block';
            valid = false;
        } else {
            document.getElementById('softwareAlert').style.display = 'none';
        }

        if (!valid) {
            event.preventDefault(); // Ngăn form submit nếu không hợp lệ
        }
    });
</script>

</body>
</html>
