<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Máy Tính Mới</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Tạo máy tính thất bại</div>
    </div>

    <h1 class="text-center">Tạo Máy Tính Mới</h1>

    <form th:action="@{/computer/createManyComputer}" th:object="${computerDto}" method="post" class="mt-4">

        <input type="hidden" id="roomId" name="roomId" th:value="${computerDto.roomId}">

        <!-- Nhập tên máy tính -->
<!--        <div class="form-group">-->
<!--            <label for="name">Tên Máy Tính</label>-->
<!--            <input type="text" id="name" name="name" class="form-control" placeholder="Nhập tên máy" required>-->
<!--            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>-->
<!--        </div>-->

        <!-- Chọn trạng thái máy tính -->
<!--        <div class="form-group">-->
<!--            <label for="status">Trạng thái</label>-->
<!--            <select id="status" name="status" class="form-control" required>-->
<!--                <option value="" disabled selected>Chọn trạng thái</option>-->
<!--                <option value="1">Bình thường</option>-->
<!--                <option value="2">Lỗi</option>-->
<!--            </select>-->
<!--        </div>-->

        <!-- Chọn thiết bị -->
        <h5>Chọn Thiết Bị</h5>

        <div class="form-group">
            <label for="keyboard">Bàn phím</label>
            <select id="keyboard" name="deviceIdList[0]" class="form-control" required>
                <option value="" disabled selected>Chọn bàn phím</option>
                <option th:each="device : ${deviceDtos}" th:if="${device.type == 1}"
                        th:value="${device.id}" th:text="${device.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="mouse">Chuột</label>
            <select id="mouse" name="deviceIdList[1]" class="form-control" required>
                <option value="" disabled selected>Chọn chuột</option>
                <option th:each="device : ${deviceDtos}" th:if="${device.type == 2}"
                        th:value="${device.id}" th:text="${device.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="monitor">Màn hình</label>
            <select id="monitor" name="deviceIdList[2]" class="form-control" required>
                <option value="" disabled selected>Chọn màn hình</option>
                <option th:each="device : ${deviceDtos}" th:if="${device.type == 3}"
                        th:value="${device.id}" th:text="${device.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="cpu">Thùng máy</label>
            <select id="cpu" name="deviceIdList[3]" class="form-control" required>
                <option value="" disabled selected>Chọn thùng máy</option>
                <option th:each="device : ${deviceDtos}" th:if="${device.type == 4}"
                        th:value="${device.id}" th:text="${device.name}"></option>
            </select>
        </div>

        <!-- Chọn phần mềm -->
        <div class="form-group">
            <label for="software">Phần mềm:</label>
            <select id="software" class="form-control" multiple>
                <option th:each="software : ${softWareDtos}"
                        th:value="${software.id}"
                        th:text="${software.name}"></option>
            </select>
        </div>

        <div id="softwareIdsContainer"></div>

        <!-- Nút submit -->
        <button type="submit" class="btn btn-primary">Tạo Máy Tính</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('software').addEventListener('change', function() {
        const selectElement = this;
        const selectedOptions = Array.from(selectElement.selectedOptions);
        const softwareIdsContainer = document.getElementById('softwareIdsContainer');

        // Xóa tất cả các trường ẩn trước đó
        softwareIdsContainer.innerHTML = '';

        // Nếu không chọn gì thì cũng tạo trường ẩn rỗng
        if (selectedOptions.length === 0) {
            const emptyInput = document.createElement('input');
            emptyInput.type = 'hidden';
            emptyInput.name = 'softWareIdList';
            emptyInput.value = '';
            softwareIdsContainer.appendChild(emptyInput);
        } else {
            // Tạo trường ẩn cho từng ID phần mềm đã chọn
            selectedOptions.forEach((option) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'softWareIdList';
                input.value = option.value;
                softwareIdsContainer.appendChild(input);
            });
        }
    });
</script>

</body>
</html>
