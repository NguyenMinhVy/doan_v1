<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Kỹ thuật viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Cập nhật Kỹ thuật viên</h2>

    <form th:action="@{/technician/update}" method="post" th:object="${technicianDto}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{userDto.id}"/>

        <div class="form-group">
            <label>Mã kỹ thuật viên:</label>
            <input type="text" class="form-control" th:field="*{technicianCode}" required/>
        </div>

        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text" class="form-control" th:field="*{userDto.name}" required/>
        </div>

        <div class="form-group">
            <label>Địa điểm phụ trách:</label>
            <select class="form-control" multiple name="locationIds" required>
                <option th:each="location : ${locationDtoList}"
                        th:value="${location.id}"
                        th:text="${location.name}"
                        th:selected="${technicianDto.hasLocation(location.id)}">
                </option>
            </select>
            <small class="form-text text-muted">Giữ Ctrl để chọn nhiều địa điểm</small>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/technician/list}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
