<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật sự cố</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <h2>Cập nhật sự cố</h2>
        
        <div class="alert alert-danger" th:if="${param.error == 'overdue'}">
            Sự cố đã quá hạn. Chỉ có thể cập nhật trạng thái thành "Đã hoàn thành nhưng quá hạn"
        </div>

        <form th:action="@{/incident/update/{id}(id=${incident.id})}" method="post" th:object="${incident}">
            <!-- Thông tin cơ bản - readonly -->
            <div class="form-group">
                <label>Mô tả sự cố:</label>
                <input type="text" class="form-control" th:field="*{description}" readonly>
            </div>

            <div class="form-group">
                <label>Máy tính:</label>
                <input type="text" class="form-control" th:field="*{computerName}" readonly>
            </div>

            <!-- Hiển thị thông tin thiết bị hoặc phần mềm -->
            <div class="form-group" th:if="${deviceType != null}">
                <label>Thiết bị:</label>
                <input type="text" class="form-control" th:value="${deviceType}" readonly>
            </div>

            <div class="form-group" th:if="${softwareName != null}">
                <label>Phần mềm:</label>
                <input type="text" class="form-control" th:value="${softwareName}" readonly>
            </div>

            <div class="form-group">
                <label>Người báo cáo:</label>
                <input type="text" class="form-control" th:field="*{reportUserName}" readonly>
            </div>

            <!-- Thêm các trường thông tin thời gian -->
            <div class="form-group">
                <label>Ngày báo cáo:</label>
                <input type="text" class="form-control" th:field="*{reportDate}" readonly 
                       th:value="${#temporals.format(incident.reportDate, 'dd/MM/yyyy HH:mm')}">
            </div>

            <div class="form-group">
                <label>Ngày hoàn thành mong muốn:</label>
                <input type="text" class="form-control" th:field="*{expectCompleteDate}" readonly
                       th:value="${#temporals.format(incident.expectCompleteDate, 'dd/MM/yyyy HH:mm')}">
            </div>

            <!-- Thêm trường hiển thị thời gian hoàn thành -->
            <div class="form-group" th:if="${incident.completedDate != null}">
                <label>Thời gian hoàn thành:</label>
                <input type="text" class="form-control" th:value="${#temporals.format(incident.completedDate, 'dd/MM/yyyy HH:mm')}" readonly>
            </div>

            <!-- Phần có thể cập nhật -->
            <div class="form-group" th:if="${isAdmin}">
                <label>Kỹ thuật viên:</label>
                <select class="form-control" th:field="*{technicianDto.id}" 
                        th:disabled="${incident.status == 3 || incident.status == 4 || incident.status == 5}">
                    <option th:each="tech : ${technicianList}"
                            th:value="${tech.id}"
                            th:text="${tech.userDto.name}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Trạng thái:</label>
                <select class="form-control" th:field="*{status}" id="statusSelect" 
                        th:disabled="${incident.status == 5}">
                    <option th:if="${incident.status == 1}" value="1">Chưa xử lý</option>
                    <option th:if="${incident.status == 2}" value="2">Đang xử lý</option>
                    <option th:if="${incident.status == 3}" value="3">Đã hoàn thành</option>
                    <option th:if="${incident.status == 4}" value="4">Quá hạn nhưng chưa hoàn thành</option>
                    <option th:if="${incident.status == 5}" value="5">Đã hoàn thành nhưng quá hạn</option>

                    <option th:if="${incident.status == 1}" value="2">Đang xử lý</option>
                    <option th:if="${!isOverdue && incident.status == 2}" value="3">Đã hoàn thành</option>
                    <option th:if="${isOverdue && incident.status == 2}" value="5">Đã hoàn thành nhưng quá hạn</option>
                    <option th:if="${isOverdue && incident.status == 4}" value="2">Đang xử lý</option>
                </select>
                <small class="text-muted" th:if="${incident.status == 5}">
                    Sự cố đã được hoàn thành, không thể thay đổi trạng thái.
                </small>
            </div>

            <div class="form-group" th:if="${incident.status == 1}">
                <label>Lý do chưa xử lý:</label>
                <select class="form-control" th:field="*{unprocessedReason}" 
                        th:disabled="${incident.status == 5}">
                    <option value="">-- Chọn lý do --</option>
                    <option th:each="reason : ${unprocessedReasons}"
                            th:value="${reason}"
                            th:text="${reason}">
                    </option>
                </select>
            </div>

            <!-- Thêm combobox lý do trễ hạn -->
            <div class="form-group" th:if="${isOverdue}">
                <label>Lý do trễ hạn:</label>
                <select class="form-control" th:field="*{unprocessedReason}" 
                        th:disabled="${incident.status == 5}">
                    <option value="">-- Chọn lý do trễ hạn --</option>
                    <option value="Chờ thiết bị">Chờ thiết bị</option>
                    <option value="Lý do cá nhân">Lý do cá nhân</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>

            <!-- Thêm hidden input để gửi thông tin về thời gian hoàn thành -->
            <input type="hidden" id="shouldUpdateCompletedDate" name="shouldUpdateCompletedDate" value="false">

            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/incident/list}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Thêm script ở cuối file, trước closing body tag -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const isOverdue = [[${isOverdue}]];
            const currentStatus = [[${incident.status}]];
            const statusSelect = document.getElementById('statusSelect');

            // Disable select nếu không có option nào được hiển thị
            if (statusSelect.options.length <= 1) {
                statusSelect.disabled = true;
            }

            statusSelect.addEventListener('change', function(e) {
                const newStatus = parseInt(e.target.value);
                
                // Nếu đã quá hạn
                if (isOverdue) {
                    if (currentStatus === 4) { // Quá hạn nhưng chưa hoàn thành
                        if (newStatus !== 2) { // Chỉ cho phép chuyển sang Đang xử lý
                            e.preventDefault();
                            alert('Chỉ có thể chuyển sang trạng thái Đang xử lý');
                            statusSelect.value = currentStatus;
                        }
                    } else if (currentStatus === 2) { // Đang xử lý
                        if (newStatus !== 5) { // Chỉ cho phép chuyển sang Đã hoàn thành nhưng quá hạn
                            e.preventDefault();
                            alert('Chỉ có thể chuyển sang trạng thái Đã hoàn thành nhưng quá hạn');
                            statusSelect.value = currentStatus;
                        }
                    }
                } else {
                    // Nếu chưa quá hạn
                    if (currentStatus === 1 && newStatus !== 2) {
                        e.preventDefault();
                        alert('Từ trạng thái Chưa xử lý chỉ có thể chuyển sang Đang xử lý');
                        statusSelect.value = currentStatus;
                    } else if (currentStatus === 2 && newStatus !== 3) {
                        e.preventDefault();
                        alert('Từ trạng thái Đang xử lý chỉ có thể chuyển sang Đã hoàn thành');
                        statusSelect.value = currentStatus;
                    }
                }

                // Cập nhật shouldUpdateCompletedDate
                if (newStatus === 3 || newStatus === 5) {
                    document.getElementById('shouldUpdateCompletedDate').value = 'true';
                } else {
                    document.getElementById('shouldUpdateCompletedDate').value = 'false';
                }
            });
        });
    </script>
</body>
</html>
