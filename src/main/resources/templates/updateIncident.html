<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật sự cố</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <h2>Cập nhật sự cố</h2>
        
        <div class="alert alert-danger" th:if="${param.error == 'overdue'}">
            Sự cố đã quá hạn. Chỉ có thể cập nhật trạng thái thành "Đã hoàn thành nhưng quá hạn"
        </div>

        <form th:action="@{/incident/update/{id}(id=${incident.id})}" method="post" th:object="${incident}">
            <!-- Thông tin cơ bản - readonly -->
            <div class="form-group">
                <label>Mô tả sự cố:</label>
                <input type="text" class="form-control" th:field="*{description}" readonly>
            </div>

            <div class="form-group">
                <label>Máy tính:</label>
                <input type="text" class="form-control" th:field="*{computerName}" readonly>
            </div>

            <div class="form-group">
                <label>Người báo cáo:</label>
                <input type="text" class="form-control" th:field="*{reportUserName}" readonly>
            </div>

            <!-- Thêm các trường thông tin thời gian -->
            <div class="form-group">
                <label>Ngày báo cáo:</label>
                <input type="text" class="form-control" th:field="*{reportDate}" readonly 
                       th:value="${#temporals.format(incident.reportDate, 'dd/MM/yyyy HH:mm')}">
            </div>

            <div class="form-group">
                <label>Ngày hoàn thành mong muốn:</label>
                <input type="text" class="form-control" th:field="*{expectCompleteDate}" readonly
                       th:value="${#temporals.format(incident.expectCompleteDate, 'dd/MM/yyyy HH:mm')}">
            </div>

            <!-- Thêm trường hiển thị thời gian hoàn thành -->
            <div class="form-group" th:if="${incident.completedDate != null}">
                <label>Thời gian hoàn thành:</label>
                <input type="text" class="form-control" th:value="${#temporals.format(incident.completedDate, 'dd/MM/yyyy HH:mm')}" readonly>
            </div>

            <!-- Phần có thể cập nhật -->
            <div class="form-group" th:if="${isAdmin}">
                <label>Kỹ thuật viên:</label>
                <select class="form-control" th:field="*{technicianDto.id}">
                    <option th:each="tech : ${technicianList}"
                            th:value="${tech.id}"
                            th:text="${tech.userDto.name}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Trạng thái:</label>
                <select class="form-control" th:field="*{status}" 
                        th:disabled="${!isAdmin && isOverdue && status != 4}"
                        onchange="handleStatusChange(this.value)">
                    <option value="1">Chưa xử lý</option>
                    <option value="2">Đang xử lý</option>
                    <option value="3">Đã hoàn thành</option>
                    <option value="5" th:if="${isOverdue}">Đã hoàn thành nhưng quá hạn</option>
                </select>
            </div>

            <div class="form-group" th:if="${status == 1}">
                <label>Lý do chưa xử lý:</label>
                <select class="form-control" th:field="*{unprocessedReason}">
                    <option value="">-- Chọn lý do --</option>
                    <option th:each="reason : ${unprocessedReasons}"
                            th:value="${reason}"
                            th:text="${reason}">
                    </option>
                </select>
            </div>

            <!-- Thêm combobox lý do trễ hạn -->
            <div class="form-group" th:if="${isOverdue}">
                <label>Lý do trễ hạn:</label>
                <select class="form-control" th:field="*{unprocessedReason}">
                    <option value="">-- Chọn lý do trễ hạn --</option>
                    <option value="Chờ thiết bị">Chờ thiết bị</option>
                    <option value="Lý do cá nhân">Lý do cá nhân</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>

            <!-- Thêm hidden input để gửi thông tin về thời gian hoàn thành -->
            <input type="hidden" id="shouldUpdateCompletedDate" name="shouldUpdateCompletedDate" value="false">

            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/incident/list}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Thêm script ở cuối file, trước closing body tag -->
    <script>
    function handleStatusChange(status) {
        // Nếu trạng thái là "Đã hoàn thành" (3) hoặc "Đã hoàn thành nhưng quá hạn" (5)
        if (status === '3' || status === '5') {
            document.getElementById('shouldUpdateCompletedDate').value = 'true';
        } else {
            document.getElementById('shouldUpdateCompletedDate').value = 'false';
        }
    }
    </script>
</body>
</html>
