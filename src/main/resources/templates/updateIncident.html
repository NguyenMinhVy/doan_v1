<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật sự cố</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <h2>Cập nhật sự cố</h2>
        
        <div class="alert alert-danger" th:if="${param.error == 'overdue'}">
            Sự cố đã quá hạn. Chỉ có thể cập nhật trạng thái thành "Đã hoàn thành nhưng quá hạn"
        </div>

        <form th:action="@{/incident/update/{id}(id=${incident.id})}" method="post" th:object="${incident}">
            <!-- Thông tin cơ bản - readonly -->
            <div class="form-group">
                <label>Mô tả sự cố:</label>
                <input type="text" class="form-control" th:field="*{description}" readonly>
            </div>

            <div class="form-group">
                <label>Máy tính:</label>
                <input type="text" class="form-control" th:field="*{computerName}" readonly>
            </div>

            <div class="form-group">
                <label>Người báo cáo:</label>
                <input type="text" class="form-control" th:field="*{reportUserName}" readonly>
            </div>

            <!-- Phần có thể cập nhật -->
            <div class="form-group" th:if="${isAdmin}">
                <label>Kỹ thuật viên:</label>
                <select class="form-control" th:field="*{technicianDto.id}">
                    <option th:each="tech : ${technicianList}"
                            th:value="${tech.id}"
                            th:text="${tech.userDto.name}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Trạng thái:</label>
                <select class="form-control" th:field="*{status}" th:disabled="${isOverdue and status != 4}">
                    <option value="1">Chưa xử lý</option>
                    <option value="2">Đang xử lý</option>
                    <option value="3">Đã hoàn thành</option>
                    <option value="4" th:if="${isOverdue}">Đã hoàn thành nhưng quá hạn</option>
                </select>
            </div>

            <div class="form-group" th:if="${status == 1}">
                <label>Lý do chưa xử lý:</label>
                <select class="form-control" th:field="*{unprocessedReason}">
                    <option value="">-- Chọn lý do --</option>
                    <option th:each="reason : ${unprocessedReasons}"
                            th:value="${reason}"
                            th:text="${reason}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/incident/list}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
