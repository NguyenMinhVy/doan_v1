<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Phòng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        @media (min-width: 1200px) {
            .custom-width {
                flex: 0 0 14.2857%; /* 100% / 7 phần tử */
                max-width: 14.2857%;
            }
        }
    </style>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">

    <h1 class="text-center">Chi tiết Phòng</h1>
    <div th:replace="~{fragments/description :: description}"></div>

    <div class="row mt-4">

        <!-- Hiển thị thông báo nếu không có máy tính -->
        <div th:if="${computerDtoList == null || computerDtoList.isEmpty()}" class="col-12">
            <p class="text-center text-muted">Không có máy tính cho phòng này.</p>
        </div>

        <!-- Duyệt qua danh sách các máy tính -->
        <div th:each="computer : ${computerDtoList}" class="col-lg-3 col-md-4 col-sm-6 col-6 mb-3 custom-width">
            <div class="computer-card position-relative">
                <div class="admin-actions position-absolute"
                     th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"
                     style="top: 10px; right: 10px;">
                    <div class="tooltip-container">
                        <a th:href="@{'/computer/update/' + ${computer.id}}" class="btn-update">
                            <span class="tooltip">Cập nhật</span>
                            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="tooltip-container">
                        <form th:action="@{/computer/delete/{computerId}(computerId=${computer.id})}" method="post"
                              style="display: inline;">
                            <button type="submit" class="btn-delete"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa máy này?')">
                                <span class="tooltip">Xóa</span>
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <a th:href="@{'/computer/' + ${computer.id}}" class="computer-link">
                    <div th:class="'computer-card ' +
                                (${computer.status} == 1 ? 'normal' :
                                (${computer.status} == 2 ? 'error' :
                                (${computer.status} == 3 ? 'empty' : 'unknown')))">
                        <div class="computer-title" th:text="${computer.name}">Tên Máy</div>
                        <p><strong>Trạng thái:</strong>
                            <span th:text="${computer.status} == 1 ? 'Tốt' :
                                   (${computer.status} == 2 ? 'Lỗi' :
                                   (${computer.status} == 3 ? 'Trống' : 'Không xác định'))">
                                Trạng thái
                            </span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>



    <button sec:authorize="hasAuthority('ADMIN')"
            th:onclick="|window.location.href='/computer/createComputerForm?roomId=' + getRoomIdFromUrl()|"
            class="btn btn-primary">
        Thêm máy
    </button>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function getRoomIdFromUrl() {
        const url = window.location.href;
        const match = url.match(/\/room\/(\d+)/);
        return match ? match[1] : null;
    }
</script>
</body>
</html>
