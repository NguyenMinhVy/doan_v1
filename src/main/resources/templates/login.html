<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
</nav>

<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Hiển thị thông báo nếu có lỗi đăng nhập -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Thông tin đăng nhập không hợp lệ</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">
                    <form method="post"
                          role="form"
                          th:action="@{/auth}"
                          th:object="${userLoginDto}"
                          class="form-horizontal">

                        <!-- Trường Email -->
                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Enter Username"
                                   th:field="*{username}" />
                            <!-- Hiển thị lỗi cho trường userName -->
                            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger">
                                <p class="alert alert-danger" th:each="err : ${#fields.errors('username')}" th:text="'Username ' + ${err}"></p>
                            </div>
                        </div>

                        <!-- Trường Password -->
                        <div class="form-group mb-3">
                            <label class="control-label">Password</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Enter Password"
                                   th:field="*{password}" />
                            <!-- Hiển thị lỗi cho trường password -->
                            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                                <div class="alert alert-danger" th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"></div>
                            </div>
                        </div>

                        <!-- Nút Submit -->
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="form-group text-center">
                            <a th:href="@{/forgot-password}" class="text-decoration-none">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
